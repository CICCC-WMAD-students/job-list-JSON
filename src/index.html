<!DOCTYPE html>
<html>
  <head>
    <title>Job List Project</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/fumina.css" rel="stylesheet" />
    <link href="./css/destyle.css" rel="stylesheet" />
    <link href="./css/dark-theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/filter.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- <header class="header"></header> -->
    <header class="l-header"></header>
    <main>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
        <em>Enable Dark Mode!</em>
      </div>
      <!-- filter -->
      <div class="filter" id="searchWrapper">
        <input
          type="text"
          name="searchBar"
          id="searchBar"
          class="filter__field"
          placeholder="Search for jobs..."
        />
      </div>

      <section class="dropdown-filter">
        <!-- Dropdown filter by contract -->
        <div class="dropdown-contract__container">
          <div class="dropdown-contract__title-container">
            <button class="dropdown-contract__button">Contract</button>
            <img
              class="arrow-button"
              src="./images/arrow_drop_down_black_24dp.svg"
              alt="arrow_drop_down"
            />
          </div>
          <div class="dropdown dropdown-contract__contents">
            <ul>
              <li>Full Time</li>
              <li>Part Time</li>
              <li>Contract</li>
            </ul>
          </div>
        </div>

        <!-- Dropdown filter by location -->
        <div class="dropdown-location__container">
          <div class="dropdown-location__title-container">
            <button class="dropdown-location__button">Location</button>
            <img
              class="arrow-button"
              src="./images/arrow_drop_down_black_24dp.svg"
              alt="arrow_drop_down"
            />
          </div>
          <div class="dropdown dropdown-location__contents">
            <ul>
              <li>USA Only</li>
              <li>UK Only</li>
              <li>Worldwide</li>
              <li>Remote</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- json -->
      <div id="jobsList" class="l-jobs"></div>
    </main>
    <footer></footer>

    <script src="./js/app.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
